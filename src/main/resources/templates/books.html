<!-- File: books.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <!-- Include CSS and other head elements -->
</head>
<body>
<h1>Available Books</h1>

<div th:if="${#auth.hasRole('ROLE_ADMIN')}">
    <a th:href="@{/books/add}">Add New Book</a>
</div>

<table>
    <!-- Table headers -->
    <tr>
        <th>Title</th>
        <th>Author</th>
        <!-- Additional columns -->
        <th th:if="${#auth.hasRole('ROLE_ADMIN')}">Actions</th>
    </tr>

    <!-- Table rows -->
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">Book Title</td>
        <td th:text="${book.author}">Author Name</td>
        <!-- Additional columns -->
        <td th:if="${#auth.hasRole('ROLE_ADMIN')}">
            <a th:href="@{'/books/edit/' + ${book.id}}">Edit</a>
            <a th:href="@{'/books/delete/' + ${book.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
